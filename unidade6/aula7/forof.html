<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <title>Respeite a regra</title>
        <meta charset="UTF-8">
        <style>
            * {
                font-family: sans-serif;
            }

            div#root {
                width: 100%;
                align-content: center;
            }

            div#content{
                margin: 10vh auto;
                width: fit-content;
            }

        </style>
    </head>
    <body>
        <div id="root">
            <div id="content">
                <ul id="tasklist">

                </ul>
            </div>
        </div>

        <script>

            let taskList = document.getElementById('tasklist');
            let tasks = ['Estudar', 'Trabalhar', 'Descansar', 'Lazer'];
            for(let task of tasks) {
                console.log(task);
                taskList.innerHTML += `<li>${task}</li>`
            }
        </script>
    </body>
</html>
