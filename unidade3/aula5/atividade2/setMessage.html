<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mensagem</title>
        <meta charset="UTF-8">
        <style>

            * {
                font-family: sans-serif;
            }

            #contentWrapper{
                margin: 10vh auto;
                width: fit-content;
            }
        </style>
    </head>
    <body>

        <div id="contentWrapper">
            <h1 id="message">Empty</h1>
        </div>

        <script>

            function setMessage(message) {
                let target = document.getElementById('message');
                target.innerText = message;
            }

            let message = prompt('Digite uma mensagem:');
            setMessage(message);

        </script>
    </body>
</html>
