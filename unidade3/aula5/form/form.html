<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="card">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>

            <label>Horário Preferido para Contato:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="manha" name="preferencia" value="manha">
                    <label for="manha">Manhã</label>
                </div>
                <div>
                    <input type="checkbox" id="tarde" name="preferencia" value="tarde">
                    <label for="tarde">Tarde</label>
                </div>
                <div>
                    <input type="checkbox" id="noite" name="preferencia" value="noite">
                    <label for="noite">Noite</label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado e a página seja recarregada

            // Coletando os valores dos campos do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            // Coletando os valores das checkboxes
            const preferencias = [];
            document.querySelectorAll('input[name="preferencia"]:checked').forEach(function(checkbox) {
                preferencias.push(checkbox.value);
            });

            // Armazenando os valores nas variáveis
            console.log("Nome:", nome);
            console.log("E-mail:", email);
            console.log("Mensagem:", mensagem);
            console.log("Horários Preferidos:", preferencias);

            // Agora você pode utilizar os valores como preferir
            // Exemplo: fazer uma requisição, salvar em um banco de dados, etc.
        });
    </script>
</body>
</html>
