<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ABA ANÔNIMA</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="siteParaAltinhos.css">
        <script src="siteParaAltinhos.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="content">
                <div id="content--wrapper">
                    <img width="400" height="400" src="https://i.etsystatic.com/27087751/r/il/2731aa/3089035165/il_fullxfull.3089035165_eyjn.jpg">
                    <img width="400" height="400" src="https://i.etsystatic.com/27087751/r/il/2731aa/3089035165/il_fullxfull.3089035165_eyjn.jpg">
                    <img width="400" height="400" src="https://i.etsystatic.com/27087751/r/il/2731aa/3089035165/il_fullxfull.3089035165_eyjn.jpg">
                    <img width="400" height="400" src="https://i.etsystatic.com/27087751/r/il/2731aa/3089035165/il_fullxfull.3089035165_eyjn.jpg">
                    <img width="400" height="400" src="https://i.etsystatic.com/27087751/r/il/2731aa/3089035165/il_fullxfull.3089035165_eyjn.jpg">
                <div>
            </div>
            <div id="agreement-block">
                <div id="filter">
                    <div class="card center">

                        <form id="agreement-card" >
                            <div id="agreement-message">
                                <h1>Para acessar o site, por favor, aceite nossos <a href="#">termos de uso</a> e informe sua idadade</h1>
                                <p>(é proibido mentir)</p>
                            </div>

                            <input type="number" name="age" placeholder="Informe sua idade" required>

                            <div class="checkbox-wrapper">

                                <input type="checkbox" name="agree">
                                <label for="agree">Li e concordo com os <a href="#">Termos de Uso</a></label>

                            </div>
                            <button type="submit" name="proceed" disabled>Prosseguir</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
