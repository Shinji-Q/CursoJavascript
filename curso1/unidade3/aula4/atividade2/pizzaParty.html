<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <title>Pizza!</title>
        <style>
        * {
            font: bold 23px Helvetica;
        }
        </style>
    </head>
    <body>

        <script>
            let preco =  NaN;
            let nPessoas = NaN;

            while(isNaN(preco)){
                let precoStr = prompt(`informe o valor total do que foi consumido:`);
                preco = parseFloat(precoStr)
            }

            while(isNaN(nPessoas)){
                let nPessoasStr = prompt(`informe quantas pessoa:`);
                nPessoas = parseInt(nPessoasStr)
            }

            let precoPorPessoa = preco/nPessoas;

            document.write(`Total para cada: R$ ${precoPorPessoa.toFixed(2)}<br/>`);
        </script>
    </body>
</html>
