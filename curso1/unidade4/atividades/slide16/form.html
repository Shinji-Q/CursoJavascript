<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="toSubmmit" class="card">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>

            <label>Horário Preferido para Contato:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="manha" name="preferencia" value="manha">
                    <label for="manha">Manhã</label>
                </div>
                <div>
                    <input type="checkbox" id="tarde" name="preferencia" value="tarde">
                    <label for="tarde">Tarde</label>
                </div>
                <div>
                    <input type="checkbox" id="noite" name="preferencia" value="noite">
                    <label for="noite">Noite</label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="submitted" class="card" hidden>
        <h2>Formulário enviado com sucesso</h2>
        <button id="retornar">Retornar</button>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            const preferencias = [];
            document.querySelectorAll('input[name="preferencia"]:checked').forEach(function(checkbox) {
                preferencias.push(checkbox.value);
            });

            const card = document.querySelector('div.card#toSubmmit');
            const submittedCard = document.querySelector('div.card#submitted');
            card.hidden = true;
            submittedCard.hidden = false;
        });

        document.querySelector('#retornar').addEventListener('click', function(event) {

            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('mensagem').value = '';

            document.querySelectorAll('input[name="preferencia"]:checked').forEach(function(checkbox) {
                checkbox.checked = false;
            });

            const card = document.querySelector('div.card#toSubmmit');
            const submittedCard = document.querySelector('div.card#submitted');
            card.hidden = false;
            submittedCard.hidden = true;

        })
    </script>
</body>
</html>
