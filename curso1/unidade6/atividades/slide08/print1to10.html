<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <title>print</title>
        <meta charset="UTF-8">
        <style>
            * {
                font-family: sans-serif;
            }

            div#root {
                width: 100%;
                align-content: center;
            }

            div#content{
                margin: 10vh auto;
                width: fit-content;
            }

        </style>
    </head>
    <body>
        <div id="root">
            <div id="content">
                <h1 id="output">ola</h1>
            </div>
        </div>

        <script>

            let n = 0;
            let res = '';

            while(n++ < 10) {

                res += n + '\n';

            }

            let out = document.querySelector('#output');
            out.innerText = res;

        </script>
    </body>
</html>
