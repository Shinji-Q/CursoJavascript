<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--HTML gerado com auxilio do chat gpt-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Resultado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .form-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Card de Resultado */
        .result-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .result-card h3 {
            color: #333;
        }

        .result-card p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h2>Formulário</h2>
        <form id="simpleForm">
            <label for="number1">Número 1:</label>
            <input type="number" id="number1" name="number1" placeholder="Digite o primeiro número" required>

            <label for="number2">Número 2:</label>
            <input type="number" id="number2" name="number2" placeholder="Digite o segundo número" required>

            <label for="operation">Selecione uma opção de saída:</label>
            <select id="operation" name="operation" required>
                <option value="janela">Janela</option>
                <option value="console">Console</option>
                <option value="documento">Documento</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Card de Resultado -->
    <div class="result-card">
        <h3>Resultado:</h3>
        <p>Aguardando submissão...</p>
    </div>

    <script src="callback.js"></script>
</body>
</html>
